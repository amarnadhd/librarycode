<p>book works!</p>

<div class="table-responsive">
    <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th>Book Name</th>
                    <th>Author</th>
                </tr>
            </thead>
            <tbody>
                <ng-container *ngFor='let book of books'>
                    <tr>
                        <a routerLink="/book/{{book.bookId}}">
                        <td>{{book.name | uppercase}}</td>
                        </a>
                        <td>{{book.author | uppercase}}</td>
                    </tr>
                </ng-container>
                <tr *ngIf="!books">
                    <td colspan="10">
                        Loading data. Please wait...
                    </td>
                </tr>
                <tr *ngIf="!books || books.length==0">
                    <td colspan="10">
                        No employees to display
                    </td>
                </tr>
            </tbody>
    </table>
</div>
